# for more info visit https://cto.ai/docs
version: "1"
services:
  - name: simple-echo-server:0.1.0
    description: Returns whatever you put into it
    run: node index.js
    port: [ '8080:8080' ]
    domain: "echo.weareallpoatatoes.com"
    events:
     - "github:mattcan/simple-echo-server:push:ref==main"
     - "github:mattcan/simple-echo-server:push:ref==staging"
    trigger:
     - build
     - publish
     - start
